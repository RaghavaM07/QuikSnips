<!DOCTYPE html>

<html>

<head>
	<title>Quik Snips Options</title>
	<link rel="stylesheet" href="styles/options.css" />
</head>

<body>
	<h1>Quik Snips</h1>

	<div class="forms">
		<div class="formGrp">
			<h2>Add new Snippet</h2>
			<input type="text" id="addAliasTxt" placeholder="Enter Snippet Alias" />
			<textarea id="addCodeTxt" placeholder="Enter Snippet Code"></textarea>
			<button id="addBtn">Add</button>
		</div>

		<div class="formGrp">
			<h2>Edit Snippet</h2>
			<input type="text" id="updAliasTxt" placeholder="Enter Snippet Alias" />
			<textarea id="updCodeTxt" placeholder="Enter Snippet Code"></textarea>
			<button id="updBtn">Update</button>
		</div>

		<div class="formGrp">
			<h2>Delete Snippet</h2>
			<input type="text" id="delAliasTxt" placeholder="Enter Snippet Alias" />
			<button id="delBtn">Delete</button>
		</div>
	</div>


	<script src="options.js"></script>
</body>

</html>
